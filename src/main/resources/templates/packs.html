<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Packs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
    }
    .container {
      max-width: 900px;
      background-color: #333;
      padding: 2rem;
      border-radius: 8px;
    }
    .card {
      background-color: #444;
      color: #ffffff;
    }
    .btn-primary, .btn-secondary {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">Packs</h2>
  <div class="d-grid gap-2 mb-4">
    <a th:href="@{/}" class="btn btn-secondary">Home</a>
    <a th:href="@{/user}" class="btn btn-secondary">User Page</a>
    <a th:href="@{/packs/new}" class="btn btn-primary">Create Pack</a>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="pack : ${packs}">
      <div class="card h-100">
        <img th:if="${pack.image}" th:src="'data:image/jpeg;base64,' + ${pack.image}" class="card-img-top" alt="Pack Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${pack.name}">Pack Name</h5>
          <p class="card-text" th:text="${pack.description}">Pack Description</p>
          <a th:href="@{/packs/{id}(id=${pack.id})}" class="btn btn-primary">View Pack</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
