<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .film-card img {
            max-height: 200px;
            object-fit: cover;
        }
        .film-card {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Film Gallery</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="film, iterStat : ${films}">
            <div class="card film-card h-100 text-white">
                <img th:if="${film.imageBase64}"
                     th:src="'data:' + ${film.mimeType} + ';base64,' + ${film.imageBase64}"
                     class="card-img-top" alt="Film Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${film.title} + ' (' + ${film.releaseYear} + ')'">Film Title</h5>
                    <a th:href="@{/films/{id}(id=${film.id})}" class="btn btn-primary mt-3">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
