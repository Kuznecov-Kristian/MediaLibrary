<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Что-то пошло не так</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .error-container {
      text-align: center;
      margin-top: 10%;
    }

    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #dc3545; /* Красный цвет ошибки */
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .btn-home {
      background-color: #ffdd00;
      color: #1a1a1a;
      border: none;
    }

    .btn-home:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Film Library</a>
  </div>
</nav>

<div class="container error-container">
  <div class="error-code">Ошибка</div>
  <p class="error-message">Что-то пошло не так. Мы работаем над решением проблемы.</p>
  <a href="/" class="btn btn-home">Вернуться на главную</a>
</div>
</body>
</html>
