<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <div class="card bg-secondary text-center p-4">
        <h2 th:text="${message}">Upload Status Message</h2>
        <a href="/admin/image/upload" class="btn btn-primary mt-3">Upload Another Image</a>
        <a href="/static" class="btn btn-light mt-3">Back to Home</a>
    </div>
</div>
</body>
</html>
