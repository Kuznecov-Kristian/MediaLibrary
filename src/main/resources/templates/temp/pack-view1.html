<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .film-card img {
            max-height: 200px;
            object-fit: cover;
        }

        .film-card {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <!-- Dynamic gallery title -->
    <h2 class="text-center mb-4" th:text="${galleryTitle}">Film Gallery</h2>

    <!-- Film rating, description, like and dislike buttons, and back button at page level -->
    <div class="text-center mb-4">
        <p>–†–µ–π—Ç–∏–Ω–≥: <span th:text="${averageRating}">0</span>/10</p>
        <p th:text="${description}">–û–ø–∏—Å–∞–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Ñ–∏–ª—å–º–æ–≤...</p>
        <div class="text-center mb-3">
            <p>üëç Likes: <span th:text="${likes}">0</span></p>
            <p>üëé Dislikes: <span th:text="${dislikes}">0</span></p>
        </div>

        <!-- –§–æ—Ä–º–∞ —Å –∫–Ω–æ–ø–∫–∞–º–∏ Like –∏ Dislike -->
        <div class="d-flex justify-content-center mb-3">
            <form th:action="@{/react}" method="post">
                <input type="hidden" name="reaction" value="like">
                <button type="submit" class="btn btn-outline-success mx-2">üëç Like</button>
            </form>

            <form th:action="@{/react}" method="post">
                <input type="hidden" name="reaction" value="dislike">
                <button type="submit" class="btn btn-outline-danger mx-2">üëé Dislike</button>
            </form>
        </div>
    </div>
    <!-- Back button with dynamic path -->
    <a th:href="${backUrl}" class="btn btn-secondary">–í–µ—Ä–Ω—É—Ç—å—Å—è</a>
</div>

<!-- Film cards -->
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" th:each="film, iterStat : ${films}">
        <div class="card film-card h-100 text-white">
            <img th:if="${film.imageBase64}"
                 th:src="'data:' + ${film.mimeType} + ';base64,' + ${film.imageBase64}"
                 class="card-img-top" alt="Film Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${film.title} + ' (' + ${film.releaseYear} + ')'">Film Title</h5>
                <a th:href="@{/films/{id}(id=${film.id})}" class="btn btn-primary mt-3 d-block">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
