<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .film-card img {
            max-height: 200px;
            object-fit: cover;
        }

        .film-card {
            background-color: #333;
        }

        .rating {
            color: #ffdd00; /* Золотой цвет для звёзд */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Film Library</a>
        <div class="d-flex">
            <a class="nav-link text-light" href="/static">На главную</a>
            <a th:text="${userName}" th:href="@{/user/{id}(id=${userId})}" class="nav-link text-light">Пользователь</a>
            <a class="nav-link text-light" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Выйти</a>

            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 th:text="${packTitle}" class="text-center mb-4">Мои подборки фильмов</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="pack, iterStat : ${packs}">
            <div class="card film-card h-100 text-white">
                <!-- Изображение фильма -->
                <img th:if="${pack.imageBase64}"
                     th:src="'data:' + ${pack.mimeType} + ';base64,' + ${pack.imageBase64}"
                     class="card-img-top" alt="Film Image">

                <!-- Информация о фильме -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${pack.title}">Film Title</h5>

                    <!-- Рейтинг -->
                    <p class="rating mb-1">
                        <span th:each="star : ${#numbers.sequence(1, pack.rating)}" class="fa fa-star">★</span>
                        <span th:if="${pack.rating < 5}" th:each="emptyStar : ${#numbers.sequence(1, 5 - pack.rating)}"
                              class="fa fa-star-o">☆</span>
                        <span th:text="'(' + ${pack.rating} + '/5)'"></span>
                    </p>

                    <a th:href="@{/pack/{id}(id=${pack.id})}" class="btn btn-primary mt-3">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
