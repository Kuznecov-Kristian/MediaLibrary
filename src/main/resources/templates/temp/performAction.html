<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Choose Your Action</h2>

  <!-- Кнопка для выполнения действия без перезагрузки страницы -->
  <button id="actionButton" class="btn btn-primary mt-3">Perform Action</button>

  <!-- Кнопка для перехода на другую страницу -->
  <a th:href="@{/anotherPage}" class="btn btn-secondary mt-3">Go to Another Page</a>
</div>

<script>
  // Обработчик для кнопки "Perform Action"
  document.getElementById("actionButton").addEventListener("click", function() {
    $.ajax({
      url: "/performAction",    // URL метода в контроллере
      type: "POST",
    });
  });
</script>

</body>
</html>
