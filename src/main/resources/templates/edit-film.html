<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${film.id != null} ? 'Edit Film' : 'Add New Film'">Add New Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Темная тема */
    body {
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .form-container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #333;
      padding: 2rem;
      border-radius: 8px;
    }
    .form-label {
      color: #dddddd;
    }
  </style>
</head>
<body>
<!-- Шапка меню -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Film Library</a>
    <div class="d-flex">
      <a class="nav-link text-light" href="/">Home</a>
      <a class="nav-link text-light" href="/films">Films</a>
      <a class="nav-link text-light" href="/films/create">Add New Film</a>
    </div>
  </div>
</nav>

<!-- Форма для добавления/редактирования фильма -->
<div class="container form-container">
  <h2 class="text-center" th:text="${film.id != null} ? 'Edit Film' : 'Add New Film'">Add New Film</h2>
  <form th:action="${film.id != null} ? @{/films/update} : @{/films/save}" th:object="${film}" method="post" enctype="multipart/form-data">
    <!-- Идентификатор фильма -->
    <input type="hidden" th:field="${id}">

    <!-- Название фильма -->
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:field="${title}" required>
    </div>

    <!-- Картинка -->
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" class="form-control" id="image" name="imageFile">
    </div>

    <!-- Описание -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" th:field="${description}" required></textarea>
    </div>

    <!-- Страна (выбор из списка) -->
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <select class="form-select" id="country" th:field="${country}" required>
        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}">Country</option>
      </select>
    </div>

    <!-- Год релиза -->
    <div class="mb-3">
      <label for="releaseYear" class="form-label">Release Year</label>
      <input type="number" class="form-control" id="releaseYear" th:field="${releaseYear}" min="1900" max="2100" required>
    </div>

    <!-- Жанры (множественный выбор) -->
    <div class="mb-3">
      <label for="genres" class="form-label">Genres</label>
      <select class="form-select" id="genres" th:field="${genres}" multiple required>
        <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
      </select>
    </div>

    <!-- Кнопка отправки -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary" th:text="${film.id != null} ? 'Update Film' : 'Create Film'">Create Film</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
