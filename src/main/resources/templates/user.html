<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
        }

        .btn-action {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
        }

        .btn-create-film {
            background-color: #5a6e8c; /* Спокойный синий цвет */
            border: none;
        }

        .btn-create-film:hover {
            background-color: #4a5b76; /* Темный оттенок синего для наведения */
        }

        .btn-my-packs {
            background-color: #4b8f29; /* Спокойный зеленый цвет */
            border: none;
        }

        .btn-my-packs:hover {
            background-color: #397b22; /* Темный оттенок зеленого для наведения */
        }

    </style>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Film Library</a>
        <div class="d-flex">
            <a class="nav-link text-light" href="/">На главную</a>
            <a class="nav-link text-light" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Выйти</a>

            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
</nav>

<!-- Основной контент страницы -->
<div class="container profile-container">
    <h2>Добро пожаловать, <span th:text="${userName}">Пользователь</span>!</h2>
    <p>Выберите действие:</p>

    <div class="d-grid gap-3 mt-4">
        <!-- Кнопка создания фильма -->
        <a href="/user/film/create" class="btn btn-create-film btn-action">Создать фильм</a>

        <!-- Кнопка перехода к подборкам -->
        <a href="/user/pack" class="btn btn-my-packs btn-action">Мои подборки</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
