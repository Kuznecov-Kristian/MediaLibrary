<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Film Library</a>

            <a class="nav-link text-light" href="/">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>

            <a class="nav-link text-light" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">–í—ã–π—Ç–∏</a>

            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            </form>
        </div>
        <div th:unless="${isLoggedIn}" class="d-flex">
            <a class="nav-link text-light" href="/">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>

            <a class="nav-link text-light" href="/registration">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <!-- Dynamic gallery title -->
    <h2 class="text-center mb-4" th:text="${galleryTitle}">Film Gallery</h2>

    <!-- Film rating, description, like and dislike buttons, and back button at page level -->
    <div class="text-center mb-4">
        <p>–†–µ–π—Ç–∏–Ω–≥: <span th:text="${averageRating}">0</span>/5</p>
        <p th:text="${description}">–û–ø–∏—Å–∞–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Ñ–∏–ª—å–º–æ–≤...</p>
        <div class="d-flex justify-content-center mb-3">
            <a th:href="@{/like/{id}(id=${packId})}" class="btn btn-outline-success mx-2">üëç Like</a>

            <a th:href="@{/dislike/{id}(id=${packId})}" class="btn btn-outline-danger mx-2">üëé Dislike</a>
        </div>
        <!-- Back button with dynamic path -->
        <a th:href="${backUrl}" class="btn btn-secondary">–í–µ—Ä–Ω—É—Ç—å—Å—è</a>
    </div>

    <!-- Film cards -->
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="film, iterStat : ${films}">
            <div class="card film-card h-100 text-white">
                <img th:if="${film.imageBase64}"
                     th:src="'data:' + ${film.mimeType} + ';base64,' + ${film.imageBase64}"
                     class="card-img-top" alt="Film Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${film.title} + ' (' + ${film.releaseYear} + ')'">Film Title</h5>
                    <a th:href="@{/film/{id}(id=${film.id}, packId=${packId})}" class="btn btn-primary mt-3 d-block">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
                </div>
            </div>
        </div>
    </div>
</div>
