<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pack Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
        }
        .container {
            max-width: 700px;
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center" th:text="${pack.name}">Pack Name</h2>
    <p th:text="${pack.description}" class="mb-4">Pack Description</p>
    <div class="d-grid gap-2 mb-4">
        <a th:href="@{/packs}" class="btn btn-secondary">Back to Packs</a>
        <a th:href="@{/packs/{id}/edit(id=${pack.id})}" class="btn btn-primary">Edit Pack</a>
        <a th:href="@{/packs/{id}/add-films(id=${pack.id})}" class="btn btn-primary">Add Films</a>
    </div>
    <h4>Films in this Pack:</h4>
    <ul class="list-group">
        <li class="list-group-item list-group-item-dark" th:each="film : ${pack.films}" th:text="${film.title}">Film Title</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
