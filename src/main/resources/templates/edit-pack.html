<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pack.id != null} ? 'Edit Pack' : 'Create Pack'">Create Pack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
        }
        .form-label {
            color: #dddddd;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pack Library</a>
        <div class="d-flex">
            <a class="nav-link text-light" href="/">Home</a>
            <a class="nav-link text-light" href="/packs">Packs</a>
            <a class="nav-link text-light" href="/pack/create">Add New Pack</a>
        </div>
    </div>
</nav>

<div class="container form-container">
    <h2 class="text-center" th:text="${pack.id != null} ? 'Edit Pack' : 'Add New Pack'">Add New Pack</h2>
    <form th:action="${pack.id != null} ? @{/pack/update} : @{/pack/create}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="${id}">

        <div class="mb-3">
            <label for="name" class="form-label">Pack Name</label>
            <input type="text" class="form-control" id="name" th:field="${name}" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="imageFile" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="${description}" rows="3" required></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="accessibleToAll" th:field="${accessibleToAll}">
            <label class="form-check-label" for="accessibleToAll">Accessible to All</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="accessibleToFriends" th:field="${accessibleToFriends}">
            <label class="form-check-label" for="accessibleToFriends">Accessible to Friends</label>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" th:text="${pack.id != null} ? 'Update Pack' : 'Create Pack'">Create Pack</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
