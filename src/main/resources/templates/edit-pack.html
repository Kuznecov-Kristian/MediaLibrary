<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Темная тема */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
        }
        .form-label {
            color: #dddddd;
        }
    </style>
</head>
<body>
<!-- Шапка меню -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Film Library</a>
        <div class="d-flex">
            <a class="nav-link text-light" href="/">На главную</a>
            <a th:text="${userName}" th:href="@{/user/{id}(id=${userId})}" class="nav-link text-light">Пользователь</a>
            <a class="nav-link text-light" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Выйти</a>

            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
</nav>

<!-- Форма для создания нового пакета -->
<div class="container form-container">
    <h2 class="text-center">Создать подборку</h2>
    <form th:action="@{/user/pack/create}" method="post" enctype="multipart/form-data">
        <!-- Название пакета -->
        <div class="mb-3">
            <label for="name" class="form-label">Название подборки:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Изображение -->
        <div class="mb-3">
            <label for="image" class="form-label">Изображение:</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>

        <!-- Описание -->
        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <!-- Доступен для всех -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="accessibleToAll" name="accessibleToAll">
            <label class="form-check-label" for="accessibleToAll">Доступен для всех</label>
        </div>

        <!-- Доступен для друзей -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="accessibleToFriends" name="accessibleToFriends">
            <label class="form-check-label" for="accessibleToFriends">Доступен для друзей</label>
        </div>

        <!-- Кнопка отправки -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Создать</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
